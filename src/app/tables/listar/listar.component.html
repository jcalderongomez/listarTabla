<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    
    <!-- Definir las columnas de la tabla -->
    <ng-container matColumnDef="departureStation">
        <th mat-header-cell *matHeaderCellDef>Departure Station</th>
        <td mat-cell *matCellDef="let element"> {{element.departureStation}} </td>
      </ng-container>
      
      <ng-container matColumnDef="arrivalStation">
        <th mat-header-cell *matHeaderCellDef>Departure Station</th>
        <td mat-cell *matCellDef="let element"> {{element.arrivalStation}} </td>
      </ng-container>
      
      <ng-container matColumnDef="flightCarrier">
        <th mat-header-cell *matHeaderCellDef>flightCarrier</th>
        <td mat-cell *matCellDef="let element"> {{element.flightCarrier}} </td>
      </ng-container>
      
      <ng-container matColumnDef="flightNumber">
        <th mat-header-cell *matHeaderCellDef>flightNumber</th>
        <td mat-cell *matCellDef="let element"> {{element.flightNumber}} </td>
      </ng-container>
    

      <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef>price</th>
        <td mat-cell *matCellDef="let element"> {{element.price}} </td>
      </ng-container>
      
    
    
    
    <!-- Agregar más columnas según los datos que quieras mostrar -->
  
    <!-- Renderizar las filas de la tabla -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
